<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form>
        <h1>Trip Registration Form</h1><br>
           <p>Register For our Organization's annual road trip.</p><br> 
        <div>
           <label for="name">First name &nbsp;&nbsp;&nbsp;
             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Last name</label> <br>          
            <input type="text" name="firstname" size="10"> &nbsp;&nbsp;&nbsp;
            <input type="text" name="lastname" size="10"><br>
        </div>
              
              <label for="email">Email</label><br>
              <input type="text" name="email" size="20"><br>
              <label for="tel">Phone</label><br>
              <input type="text" name="phone" size="20"><br>
              <label for="date">Date of Birth</label><br>
              <input type="text" name="D.o.B" size="20"><br>
           <p>Will you be requiring any of the following?</p><br>
        Chaperone<br>
           <input type="radio" name="eye" value="Yes"><br>
           <input type="radio" name="eye" value="No"><br>
        Special scouting <br>
           <input type="radio" name="eye" value="Yes"><br>
           <input type="radio" name="eye" value="No"><br>
        Special diet<br>
           <input type="radio" name="eye" value="Yes"><br>
           <input type="radio" name="eye" value="No"><br>
        Handicapped accomodation<br>
           <input type="radio" name="eye" value="Yes"><br>
           <input type="radio" name="eye" value="No"><br>
        Other<br>  
           <input type="radio" name="eye" value="Yes"><br>
           <input type="radio" name="eye" value="No"><br>
             Questions/Comments<br><br>
            <textarea cols="40" rows="10"></textarea><br>
           <input type="submit"> 
    </form>
    
</body>
</html>
